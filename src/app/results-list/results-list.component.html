<table class="table is-striped is-fullwidth">
	<thead>
		<tr>
			<th scope="col">Title</th>
			<th scope="col">Word Count</th>
			<th scope="col">Snippet</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let searchResult of searchResults">
			<td>
				<a [href]="wikiBaseURL + searchResult.pageid" target="_blank">{{ searchResult.title }}</a>
			</td>
			<td>{{ searchResult.wordcount | number : '1.0-0' }}</td>
			<td [innerHTML]="searchResult.snippet"></td>
		</tr>
	</tbody>
</table>
